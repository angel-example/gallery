name: angel
description: An easily-extensible web server framework in Dart.
version: 1.0.0-dev
author: Tobe O
homepage: https://github.com/angel-dart/angel
publish_to: none
dependencies:
  angel_auth: ^1.0.0-dev
  angel_client: ^1.0.0-dev
  angel_configuration: ^1.0.0-dev
  angel_diagnostics: ^1.0.0-dev
  angel_framework: ^1.0.0-dev
  angel_mongo: ^1.0.0-dev
  angel_mustache: ^1.0.0-dev
  angel_proxy: ^1.0.0-dev
  angel_static: ^1.1.0-dev
  angular2: ^2.0.0
  angular2_components: ^0.1.1
  dart_to_js_script_rewriter: ^1.0.0
  mailer: ^1.1.0+4
  validate: ^1.5.2
dev_dependencies:
  http: ^0.11.3
  grinder: ^0.8.0+2
  test: ^0.12.13
transformers:
- angel_configuration
- angular2:
    platform_directives:
    - 'package:angular2/common.dart#COMMON_DIRECTIVES'
    platform_pipes:
    - 'package:angular2/common.dart#COMMON_PIPES'
    entry_points: web/main.dart
- dart_to_js_script_rewriter
